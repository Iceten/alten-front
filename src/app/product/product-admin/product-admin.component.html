    
    <div class="app-header">
        <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="app-frame" style="margin-top: 4px;">
    
        <div class="app-table">
            <div  style="margin: 10px;background-color: white; border-radius: 4px; padding: 10px; display:flex;justify-content: space-between;flex-direction: row;" >
                <div>
                    <button pButton pRipple
                        (click)="addNew()" 
                        class="mr-2 p-button-success"
                        label="New"
                        icon="pi pi-plus"></button>
                    <button pButton pRipple
                        label="Delete"
                        icon="pi pi-trash"></button>
                </div>
                <div>
                    <button pButton pRipple
                    icon="pi pi-cog"></button>
                </div>
            </div>
      
                <p-table 
                    [value]="products" 
                    styleClass="p-datatable-gridlines p-datatable-striped"
                    [tableStyle]="{'min-width': '50rem'}"
                    [paginator]="true"
                    [rows]="10"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]"
                    [globalFilterFields]="['code', 'name']">
                    
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem; background-color: white; font-weight: 400;">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="code"
                                style="background-color: white; font-weight: 400;"
                                >code
                                <p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name"
                                style="background-color: white; font-weight: 400;"
                                >name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th style="background-color: white; font-weight: 400;">Actions</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <p-columnFilter type="text" field="code"></p-columnFilter>
                            </th>
                            <th>
                                <p-columnFilter type="text" field="name"></p-columnFilter>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="product" (click)="toggleCheck(product)"></p-tableCheckbox>
                            </td>
                            <td>{{product.code}}</td>
                            <td>{{product.name}}</td>
                            <td>
                                <div class="flex align-items-center justify-content-center gap-2">
                                    <button 
                                        pButton pRipple 
                                        type="button"  icon="pi pi-pencil" 
                                        class="p-button-rounded p-button-text mr-2"
                                        (click)="editProduct(product)"></button>
                                    <button 
                                        pButton pRipple
                                        type="button" 
                                        icon="pi pi-trash" 
                                        class="p-button-rounded p-button-text p-button-danger"
                                        (click)="deleteProduct(product)" ></button>
                
                                </div>
                            </td>                    
                        </tr>
                    </ng-template>
                </p-table>
            
            </div>
        </div>
